<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bd6bc08428.js" crossorigin="anonymous"></script>
        <title>Google</title>
    </head>
    <body>
        <header>
            <div class="container header">
                <div class="header-left">
                    <ul>
                        <li><a href="#">Chi siamo</a></li>
                        <li><a href="#">Google Store</a></li>
                    </ul>
                </div>
                <div class="header-right">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Immagini</a></li>
                        <li><a href="#"><i class="fas fa-border-all"></i></a></li>
                        <li><button>Accedi</button></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="ricerca">
            <div class="container ricerca-flex">
                <div class="wrapper">
                    <div class="logo">
                        <img src="img/google.png" alt="Google">
                    </div>
                    <div class="navigazione">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="pulsanti">
                        <button>Cerca con Google</button>
                        <button>Mi sento fortunato</button>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-top">
                <div class="privacy">
                    <i class="fas fa-user-secret"></i>
                    <a href="#">Promemoria sulla privacy di Google</a>
                </div>
                <div class="info">
                    <a href="#">Ricordamelo più tardi</a>
                    <button>Leggi ora</button>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="informazioni">
                    <p>Italia</p>
                </div>
                <div class="informazioni2">
                    <ul>
                        <li>Pubblicità</li>
                        <li>Soluzioni aziendali</li>
                        <li>Come funziona la ricerca</li>
                    </ul>
                </div>
                <div class="informazioni3">
                    <ul>
                        <li>Privacy</li>
                        <li>Termini</li>
                        <li>Impostazioni</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
